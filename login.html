
<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Bitte anmelden</h1>
      <label for="inputEmail" class="sr-only">E-Mail-Adresse</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail Adresse" required autofocus>
      <label for="inputPassword" class="sr-only">Passwort</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Eingeloggt bleiben
        </label>
      </div>
      <button id="einloggen" class="btn btn-lg btn-primary btn-block" type="submit">Einloggen</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
	
	    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="bootstrap/js/vendor/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
<script>
$( "#einloggen" ).click(function() {
$.ajax({
  method: "POST",
  url: "backend/login.php",
  data: { mail: "mitarbeiter@s.de", password: "mitarbeiter" },
  dataType: "script"
})
  .done(function( msg ) {
    alert( "Data Saved: " + msg );
  });
});
</script>
